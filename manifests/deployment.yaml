apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-new-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-new-app
  template:
    metadata:
      labels:
        app: flask-new-app
    spec:
      containers:
      - name: flask-new-app
        image: khushiacr321.azurecr.io/flask-new-app:__IMAGE_TAG__
        ports:
        - containerPort: 5000
        imagePullPolicy: Always
