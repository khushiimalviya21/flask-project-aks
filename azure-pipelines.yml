trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '0c888d21-4078-49ed-9220-da9b4c0bc061'  # Your ACR service connection
  imageRepository: 'khushiimalviyaflaskprojectaks'
  containerRegistry: 'khushiacr321.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:

# ----------------------------
# BUILD STAGE
# ----------------------------
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build and Push to ACR
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

# ----------------------------
# DEPLOY STAGE
# ----------------------------
- stage: DeployToAKS
  displayName: Deploy to AKS
  dependsOn: Build
  jobs:
  - job: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        echo "Injecting image tag into deployment.yaml"
        sed -i 's|__IMAGE_TAG__|$(tag)|g' manifests/deployment.yaml
      displayName: Replace image tag

    - task: Kubernetes@1
      displayName: Apply Kubernetes manifests
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscription: 'azure-aks-connection'   # âœ… Match this to exactly what you see in the UI
        azureResourceGroup: 'flask-rg'
        kubernetesCluster: 'flask-aks'
        namespace: 'default'
        command: apply
        useConfigurationFile: true
        configuration: |
          manifests/deployment.yaml
          manifests/service.yaml
