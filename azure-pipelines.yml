trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '0c888d21-4078-49ed-9220-da9b4c0bc061'  # ACR service connection
  imageRepository: 'khushiimalviyaflaskprojectaks'
  containerRegistry: 'khushiacr321.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
# ----------------------------
# BUILD STAGE
# ----------------------------
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build and Push to ACR
    pool:
      vmImage: $(vmImageName)
    steps:
    - checkout: self

    - script: |
        echo "Listing root directory to confirm Dockerfile location"
        ls -la $(Build.SourcesDirectory)
      displayName: 'Debug file list'

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

# ----------------------------
# DEPLOY TO AKS STAGE
# ----------------------------
- stage: DeployToAKS
  displayName: Deploy to AKS
  dependsOn: Build
  jobs:
  - job: Deploy
    displayName: Deploy to AKS Cluster
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: |
        echo "Replacing __IMAGE_TAG__ with $(tag)"
        sed -i 's|__IMAGE_TAG__|$(tag)|g' $(Build.SourcesDirectory)/manifests/deployment.yaml
      displayName: Replace __IMAGE_TAG__ in manifests

    - task: Kubernetes@1
      displayName: Apply Kubernetes manifests
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscription: 'azure-aks-connection'  # ✅ Correct key name
        azureResourceGroup: 'flask-rg'
        kubernetesCluster: 'flask-aks'
        namespace: default
        command: apply
        useConfigurationFile: true
        configuration: '$(Build.SourcesDirectory)/manifests/'  # ✅ Applies both YAMLs
